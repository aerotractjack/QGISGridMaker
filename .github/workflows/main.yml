name: Deploy QGISGridMaker SDK 
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        run: |
          mkdir ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.WS006_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.WS006_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -p 1953 -H 67.210.192.18 >> ~/.ssh/known_hosts

      - name: Deploy to Sandra
        run: |
          ssh -o PasswordAuthentication=no -p 1953 aerotract@67.210.192.18 "cd /home/aerotract/software/ValidationPlotGen/QGISGridMaker; git pull; "
          ssh -o PasswordAuthentication=no -p 1953 aerotract@67.210.192.18 "cd /home/aerotract/software/ValidationPlotGen/QGISGridMaker; python3 -m pip install --user -r requirements.txt"
          ssh -o PasswordAuthentication=no -p 1953 aerotract@67.210.192.18 "cd /home/aerotract/software/ValidationPlotGen/QGISGridMaker; ./install.sh"
          ssh -o PasswordAuthentication=no -p 1953 aerotract@67.210.192.18 "cd /home/aerotract/software/ValidationPlotGen/QGISGridService; ../../internal-tools/restart-service.sh QGISGrid.service"
